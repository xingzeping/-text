			function Timer() {
			  this.s1 = 0;
			  this.s2 = 0;
			  // 箭头函数
			  setInterval(() => this.s1++, 1000);
			  // 普通函数
			  setInterval(function () {
			    this.s2++;
			  }, 1000);
			}
			let timer = new Timer();
			setTimeout(() => console.log('s1: ', timer.s1), 3000);
			setTimeout(() => console.log('s2: ', timer.s2), 3000);
